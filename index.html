<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soundboard</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #111; color: #fff; padding: 2rem; }
   <style>
    .btn-large {width: 90%; max-width: 300px ;font-size: 1.4rem;padding: 1rem; }

    .btn-small {width: 120px;font-size: 1rem;padding: 0.5rem; }
    
  </style>
</head>
<body>
  <h1>My Soundboard</h1>
  <button class="btn-large" onclick="playSound('sound1')">Chopping down trees</button>
  <button class="btn-small" onclick="changeVolume('sound1', 0.1)">ðŸ”Š</button>
  <button class="btn-small" onclick="changeVolume('sound1', -0.1)">ðŸ”‰</button>
  <span id="volume-sound1">Volume: 1.0</span>
  <audio id="sound1" src="sounds/Chopping-Down-Trees.mp3"></audio>
  

<script>
  function playSound(id) {
    const sound = document.getElementById(id);
    if (sound.paused) {
      sound.play();
    } else {
      sound.pause();
    }
    // Optional: Rewind to start if it ends
    sound.onended = () => {
      sound.currentTime = 0;
    };
  }
  function changeVolume(id, delta) {
  const sound = document.getElementById(id);
  sound.volume = Math.min(1, Math.max(0, sound.volume + delta));
  document.getElementById(`volume-${id}`).textContent = `Volume: ${sound.volume.toFixed(1)}`;
  }
</script>
</body>
</html>
