<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soundboard</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #111; color: #fff; padding: 2rem; }
    button { margin: 1rem; padding: 1rem 2rem; font-size: 1.2rem; border: none; border-radius: 8px; background: #333; color: white; cursor: pointer; }
    button:hover { background: #555; }
  </style>
</head>
<body>
  <h1>My Soundboard</h1>
  <button onclick="playSound('sound1')">Chopping down trees</button>
  <button onclick="playSound('sound2')">Play Sound 2</button>

  <audio id="sound1" src="sounds/Chopping%20Down%20Trees.mp3"></audio>
  <audio id="sound2" src="sounds/sound2.mp3"></audio>

  <script>
    function playSound(id) {
      const sound = document.getElementById(id);
      sound.currentTime = 0; // rewind to start
      sound.play();
    }
  </script>
</body>
</html>
