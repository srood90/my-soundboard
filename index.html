<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soundboard</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #111; color: #fff; padding: 2rem; }
    button { width: 200px;height: 75px;font-size: 1.2rem;margin: 1rem; padding: 1rem 2rem; font-size: 1.2rem; border: none; border-radius: 8px; background: #333; color: white; cursor: pointer; }
    button:hover { background: #555; }
   
    
  </style>
</head>
<body>
  <h1>My Soundboard</h1>
  <button onclick="playSound('sound1')">Chopping down trees</button>
  <button onclick="changeVolume('sound1', 0.1)">ðŸ”Š</button>
  <button onclick="changeVolume('sound1', -0.1)">ðŸ”‰</button>
  <span id="volume-sound1">Volume: 1.0</span>
  <audio id="sound1" src="sounds/Chopping-Down-Trees.mp3"></audio>
  

<script>
  function playSound(id) {
    const sound = document.getElementById(id);
    if (sound.paused) {
      sound.play();
    } else {
      sound.pause();
    }
    // Optional: Rewind to start if it ends
    sound.onended = () => {
      sound.currentTime = 0;
    };
  }
  function changeVolume(id, delta) {
  const sound = document.getElementById(id);
  sound.volume = Math.min(1, Math.max(0, sound.volume + delta));
  document.getElementById(`volume-${id}`).textContent = `Volume: ${sound.volume.toFixed(1)}`;
  }
</script>
</body>
</html>
