<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soundboard</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #111; color: #fff; padding: 2rem; }
    .btn-large {width: 300px; height: 40px; font-size: 1rem;padding: .5rem; }
    .btn-small {width: 10%; max-width: 40px;height: 40px; font-size: 1rem;padding: .5rem; }
    .flex-row {display:flex; flex-direction: row; gap: 1rem; margin-bottom: 1rem}
    
  </style>
</head>
<body>
  <h1>My Soundboard</h1>
  <div class="flex-row">
  <button class="btn-large" onclick="playSound('sound1')">Chopping down trees</button>
  <button class="btn-small" onclick="changeVolume('sound1', 0.1)">ðŸ”Š</button>
  <button class="btn-small" onclick="changeVolume('sound1', -0.1)">ðŸ”‰</button>
  <span id="volume-sound1">Vol: 1.0</span>
  <audio id="sound1" src="sounds/Chopping-Down-Trees.mp3"></audio>
  </div>

  <div class="flex-row">
  <button class="btn-large" onclick="playSound('sound2')">Toll Of The Dead</button>
  <button class="btn-small" onclick="changeVolume('sound2', 0.1)">ðŸ”Š</button>
  <button class="btn-small" onclick="changeVolume('sound2', -0.1)">ðŸ”‰</button>
  <span id="volume-sound2">Vol: 1.0</span>
  <audio id="sound2" src="sounds/Toll-Of-The-Dead.mp3"></audio>  
  </div>

  <div class="flex-row">
  <button class="btn-large" onclick="playSound('sound3')">Skyrim Exploration</button>
  <button class="btn-small" onclick="changeVolume('sound3', 0.1)">ðŸ”Š</button>
  <button class="btn-small" onclick="changeVolume('sound3', -0.1)">ðŸ”‰</button>
  <span id="volume-sound3">Vol: 1.0</span>
  <audio id="sound3" src="sounds/Skyrim-Explore.mp3"></audio>  
  </div>
<script>
  function playSound(id) {
    const sound = document.getElementById(id);
    if (sound.paused) {
      sound.play();
    } else {
      sound.pause();
    }
    // Optional: Rewind to start if it ends
    sound.onended = () => {
      sound.currentTime = 0;
    };
  }
  function changeVolume(id, delta) {
  const sound = document.getElementById(id);
  sound.volume = Math.min(1, Math.max(0, sound.volume + delta));
  document.getElementById(`volume-${id}`).textContent = `Vol: ${sound.volume.toFixed(1)}`;
  }
</script>
</body>
</html>
